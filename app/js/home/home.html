<md-list flex class="animated fadeInUp">
    <md-list-item ng-repeat="item in ctrl.options">
        <md-button ui-sref="{{item.state}}" class="md-primary md-raised md-hue-2 btn-marvel" ng-disabled="item.disabled">
            <span>{{item.title}}</span>
        </md-button>
    </md-list-item>
</md-list>
